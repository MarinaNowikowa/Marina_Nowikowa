<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="Paint.css" />

    <title>Lesson_8</title>
  </head>
  <body>
    <header class="header">
      <div class="container">
        <h1 class="header title">Маленький аналого Paint - очень упрощенный</h1>
      </div>
    </header>
    <main>
      <div class="container">
        <div class="wrapper-select">
          <select name="select-figure" id="select">
            <option value=""></option>
            <option value="triangle">Треугольник</option>
            <option value="sphere">Круг</option>
            <option value="ellipse">Овал</option>
            <option value="rectangle">Прямоугольник</option>
            <option value="square">Квадрат</option>
          </select>

          <div class="optlist">
            <svg class="svg-img" id="triangle" width="200" height="100">
              <polygon class="svg" points="5,135 115,5 225,135" fill="white"/>

            </svg>
              
            </svg>
            <svg class="svg-img" id="sphere" width="100" height="100">
              <circle class="svg" cx="50" cy="50" r="50" fill="white" />
            </svg>
            <svg class="svg-img" id="ellipse" width="150" height="100">
              <ellipse class="svg" cx="70" cy="70" rx="70" ry="30" fill="white" />
            </svg>

            <svg class="svg-img" id="rectangle" width="200" height="100">
              <rect class="svg" width="100%" height="100%" fill="white" />
            </svg>
            <svg class="svg-img" id="square" width="100" height="100">
              <rect class="svg" width="100%" height="100%" fill="white" />
            </svg>
          </div>
        </div>

        <div class="wrapper-color">
          <div class="colors" id="colors" >
             <div class="colors_item1" ></div>
             <div class="colors_item2"></div>
             <div class="colors_item3"></div>
             <div class="colors_item4"></div>
            <div class="colors_item5"></div>
            <div class="colors_item6"></div>
            <div class="colors_item7"></div>
            <div class="colors_item8"></div>
            <div class="colors_item9"></div>
            <div class="colors_item10"></div>
          </div>

          <button type="button" class="colordone" onclick="resetColor()">Сбросить</button>
        </div>
      </div>
    </main>

    <script src="Paint.js"></script>
  </body>
</html>
